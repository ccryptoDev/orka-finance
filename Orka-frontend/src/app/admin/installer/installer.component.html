<section class="content-header">
  <!-- <h1>Pending Application Details</h1> -->
  <ol class="breadcrumb">
    <li>
      <a [routerLink]="['/admin/dashboard']"><i class="fa fa-dashboard"></i> Dashboard</a>
    </li>
    <li class="active">Partner Management</li>
  </ol>
</section>

<div class="frameshadow">
  <div class="mainTitle">
    <div>Partner Management</div>
    <div>
      <button type="button" class="btn-success btn-user-control buttonSize" [routerLink]="['/admin/partner/add']">
        <i class="fa fa-user" aria-hidden="true"></i> Add Partner
      </button>
    </div>
  </div>


  <div class="p10">
    <table *ngIf="data!=null && data.length > 0" datatable class="table">
      <thead class="thead-dark">
        <tr>
          <th scope="col">#</th>
          <!-- <th scope="col">User ID</th> -->
          <th scope="col">Business Name</th>
          <th scope="col">First Name</th>
          <th scope="col">Last Name</th>
          <th scope="col">Email</th>
          <!-- <th scope="col">Business Name</th> -->
          <th scope="col">Short Name</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let d of data; let i = index">
          <th class="bold" scope="row">{{ i + 1 }}</th>

          <td>
            <a (click)="view(d)" style="cursor: pointer;">{{ d.businessName }}</a>
          </td>
          <td>{{ d.firstName }}</td>
          <td>{{ d.lastName }}</td>
          <td>{{ d.businessEmail }}</td>
          <!-- <td>{{ d.businessName }}</td> -->
          <td>{{ d.businessShortName }}</td>
        </tr>
      </tbody>
    </table>
    <!-- <table *ngIf="data.length == 0" datatable class="table">
        <thead class="thead-dark">
            <tr>
                <th scope="col">#</th>
                <th scope="col">User ref</th>
                <th scope="col">Email</th>
                <th scope="col">First Name</th>
                <th scope="col">Last Name</th>
              </tr>
        </thead>
        <tbody></tbody>
      </table> -->
  </div>
</div>

<ng-template #messagebox>
  <div class="modal-body text-center">
    <button type="button" class="close pull-right" aria-label="Close" (click)="close()">
      <span aria-hidden="true">&times;</span>
    </button>
    <p class="headtext">Message</p>
    <p *ngFor="let m of message">{{ m }}</p>
  </div>
</ng-template>
